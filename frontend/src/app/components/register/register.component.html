<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Register
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <input
            formControlName="username"
            type="text"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Username"
          />
          <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
            <p class="p">Username is required.</p>
          </div>
        </div>
        <div>
          <input
            formControlName="email"
            type="email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <p class="p" *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</p>
            <p class="p" *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</p>
          </div>
        </div>
        <div>
          <input
            formControlName="password"
            type="password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <p class="p" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</p>
            <p class="p" *ngIf="registerForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters.
            </p>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Register
        </button>
      </div>
      <div class="text-center">
        <a
          routerLink="/login"
          class="text-indigo-600 hover:text-indigo-500"
        >
          Already have an account? Login
        </a>
      </div>
    </form>
    <p *ngIf="errorMessage" class="p">{{ errorMessage }}</p>
  </div>
</div>
