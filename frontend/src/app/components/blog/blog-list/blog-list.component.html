<div class="blog-container">
  <mat-toolbar color="primary" class="toolbar">
    <div class="toolbar-left">
      <span>{{ username || "Guest" }}'s Blogs</span>
    </div>
    <div class="toolbar-right">
      <button mat-raised-button color="accent" routerLink="/blogs/new">
        <mat-icon>add</mat-icon>
        Create Blog
      </button>
      <button mat-icon-button [matMenuTriggerFor]="filterMenu" class="ml-4">
        <mat-icon>filter_list</mat-icon>
      </button>
      <mat-menu #filterMenu="matMenu">
        <button mat-menu-item (click)="onVisibilityFilterChange('ALL')">
          All Blogs
        </button>
        <button mat-menu-item (click)="onVisibilityFilterChange('PUBLIC')">
          Public Blogs
        </button>
        <button mat-menu-item (click)="onVisibilityFilterChange('PRIVATE')">
          Private Blogs
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <div class="main-content">
    <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>

    <div class="blog-grid" *ngIf="!isLoading">
      <div *ngIf="blogs.length === 0" class="no-blogs-message">
        No blogs found. Create your first blog!
      </div>

      <div *ngFor="let blog of blogs; trackBy: trackByBlogId" class="blog-card">
        <div class="blog-card-header">
          <h3>{{ blog.title }}</h3>
          <div class="blog-actions">
            <button mat-icon-button [routerLink]="['/blogs', blog.id, 'edit']">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteBlog(blog.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
        <p class="blog-content">{{ blog.content }}</p>
        <div class="blog-footer">
          <span class="blog-date">{{ blog.createdAt | date }}</span>
          <!-- <span class="blog-visibility">{{ blog.visibility }}</span> -->
        </div>
      </div>
    </div>
  </div>
</div>
