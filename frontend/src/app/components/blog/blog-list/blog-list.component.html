<div class="max-w-7xl mx-auto p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Blogs</h2>
    <button
      routerLink="/blogs/new"
      class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700"
    >
      Create New Blog
    </button>
  </div>

  <div class="mb-6">
    <div class="flex space-x-4">
      <button
        *ngFor="let filter of visibilityFilters"
        (click)="onVisibilityFilterChange(filter)"
        [class.bg-indigo-600]="currentVisibilityFilter === filter"
        [class.text-white]="currentVisibilityFilter === filter"
        [class.bg-gray-200]="currentVisibilityFilter !== filter"
        class="px-4 py-2 rounded-md text-sm font-medium"
      >
        {{ filter }}
      </button>
    </div>
  </div>

  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let blog of blogs" class="bg-white rounded-lg shadow-md p-6">
      <h3 class="text-xl font-semibold mb-2">{{ blog.title }}</h3>
      <p class="text-gray-600 mb-4 line-clamp-3">{{ blog.content }}</p>

      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-500">
          {{ blog.createdAt | date }}
        </span>
        <div class="space-x-2">
          <button
            [routerLink]="['/blogs', blog.id, 'edit']"
            class="text-indigo-600 hover:text-indigo-800"
          >
            Edit
          </button>
          <button
            (click)="deleteBlog(blog.id)"
            class="text-red-600 hover:text-red-800"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
